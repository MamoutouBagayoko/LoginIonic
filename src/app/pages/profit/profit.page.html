<ion-header>
  <ion-toolbar color="succes">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card>
  <ion-card-header>
    <ion-card-title><h1>Informations</h1></ion-card-title>
    <ion-card-subtitle>{{user?.userName}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{user?.userPhon}}</p>
    <p>{{user?.userEmail}}</p>
</ion-card-content>
</ion-card>
</ion-content>
