<ion-header class="ion-border">
  <ion-toolbar>
      <ion-title>webcome</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-no-margin">
      <ion-img src="assets/images/header.jpg"></ion-img>
  <ion-card-header>
      <ion-card-title>webcome</ion-card-title>
      <ion-card-subtitle class="ion-text-lowercase">
               Bienvenue sur notre application mobile
      </ion-card-subtitle>
      </ion-card-header>
  </ion-card>
  <ion-card-content>
      <div class="signin-btns">
          <ion-button size="small" fill="solid" shape="round" class="loginbtn" (click)="conn()">
              Connexion
          </ion-button>
          <ion-button size="small"fill="outline" shape="round" color="dark" (click)="insc()">
              Inscription
          </ion-button>
      </div>
      <div class="text-tag">
          <span>ou via les r√©seaux sociaux</span>
      </div>

      <div class="social-btns">
          <ion-button fill="clear" class="facebookbtn">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="facebookbtn">
            <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
          </div>
         <div>
          <!-- <ion-button fill="outline" shape="round" color="dark">
              s'inscrire
          </ion-button> -->
      </div>
  </ion-card-content>
</ion-content>
