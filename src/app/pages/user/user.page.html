<ion-header>
  <ion-toolbar>
   <ion-back-button slot="start" defaultHref="home"></ion-back-button>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  
    <ion-list lines="none">
      <ion-item *ngFor="let item of userList">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ item.userName }}</h3>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
